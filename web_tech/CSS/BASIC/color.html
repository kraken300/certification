<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color properties</title>

    <style>
        .box {
            display: flex;
            gap: 20px;
        }

        .small_box:first-child {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            background-color: lightblue;
        }

        .small_box:last-child {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            background-color: red;
        }
    </style>
</head>

<body>

    <h1>Color name</h1>
    <div class="box">
        <div class="small_box">lightblue</div>
        <div class="small_box">red</div>
    </div>

    <h1>RGB(Red Green Blue)</h1>
    <div class="box">
        <div class="small_box" style="background-color: rgb(18, 181, 35);">rgb(18, 181, 35)</div>
        <div class="small_box" style="background-color: rgba(18, 181, 34, 0.4);">rgba(18, 181, 34, 0.4)</div>
    </div>

    <h1>HSL(Hue Saturation Lightness)</h1>
    <div class="box">
        <div class="small_box" style="background-color: hsl(34, 100%, 50%);">hsl(34, 100%, 50%)</div>
        <div class="small_box" style="background-color: hsla(34, 100%, 50%, 0.4);">hsla(34, 100%, 50%, 0.4)</div>
    </div>
    
    <h1>Hexadecimal(RR GG BB)</h1>
    <div class="box">
        <div class="small_box" style="background-color: #d4e613;">#d4e613</div>
        <div class="small_box" style="background-color: #d4e6138c;">#d4e6138c</div>
    </div>

</body>

</html>
