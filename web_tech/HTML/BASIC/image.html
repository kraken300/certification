<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div style="background-color: bisque; border: 1px solid brown; text-align: center; align-content: center;">
        <h1>
            Image Gallery
            <button
                style="border: 2px solid black; width: 200px; text-align: start; border-radius: 10px; font-size: 20px;">
                <i class="fa-solid fa-magnifying-glass"></i>
                Search
            </button>
        </h1>

    </div>
    <div>
        <!-- <img 
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4d/Cat_November_2010-1a.jpg/330px-Cat_November_2010-1a.jpg" alt="cat image"
        style="width: 200px;"
        > -->
        <img src="../ASSETS/cat1.jpg" alt="cat1"
            style="width: 200px; height: 200px; border: 10px solid white; border-radius: 40px;">
        <img src="../ASSETS/cat2.jpg" alt="cat2"
            style="width: 200px; height: 200px; border: 10px solid white; border-radius: 40px;">
        <img src="../ASSETS/cat3.jpg" alt="cat3"
            style="width: 200px; height: 200px; border: 10px solid white; border-radius: 40px;">
        <img src="../ASSETS/cat4.jpg" alt="cat4"
            style="width: 200px; height: 200px; border: 10px solid white; border-radius: 40px;">
    </div>
</body>

</html>
