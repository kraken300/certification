<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>

<body style="background-color: black;">
    <map name="image">
        <area shape="rect" coords="78,55,277,319" href="https://en.wikipedia.org/wiki/Patrick_Star  " alt="patrick"
            title="Visit Patrick site">

        <area shape="rect" coords="310,86,511,314"
            href="https://en.wikipedia.org/wiki/SpongeBob_SquarePants_(character)" alt="Spongebob"
            title="Visit Spongebob site">

        <area shape="circle" coords="516,4,516,74" href="https://en.wikipedia.org/wiki/Sky" alt="sky"
            title="Visit sky site">
    </map>

    <img src="../ASSETS/spongebob.jpg" alt="image" style="width: 600px; height: 337px;" usemap="#image">

</html>
