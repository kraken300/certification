<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table border="1px solid black" cellspacing="4px" cellpadding="4px"
        style="border-collapse: collapse; text-align: center; font-size: 20px;">
        <colgroup>
            <col style="background-color: lightgreen;">
            <col>
            <col style="background-color: lightgreen;">
        </colgroup>

        <thead>
            <tr>
                <th>Roll.No.</th>
                <th>Name</th>
                <th>Division</th>
                <th>Marks</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Raj</td>
                <td>A</td>
                <td>90</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Mohan</td>
                <td>B</td>
                <td>80</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Rohan</td>
                <td>A</td>
                <td>90</td>
            </tr>
        </tbody>

        <tfoot>
            <tr style="background-color: lightblue;">
                <td>Total Marks</td>
                <td>260</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
