<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>

<body>
    <h1>My Feedback Form</h1>

    <form action="">
        <ul>
            <li>
                <label for="name">Name:</label>
                <input type="text" id="name">
            </li>

            <li>
                <label for="email">Email:</label>
                <input type="email" id="email">
            </li>

            <li>
                <label for="password">Password:</label>
                <input type="password" id="password">
            </li>

            <br />

            <li>
                <label>Please check all emotions that apply to you:</label>
                <ul type="disc">
                    <li>Angry<input type="checkbox" value="angry"></li>
                    <li>Sad<input type="checkbox" value="sad"></li>
                    <li>Happy<input type="checkbox" value="happy"></li>
                    <li>Ambivalent<input type="checkbox" value="ambivalent"></li>
                </ul>
            </li>

            <li>
                <label>How satisfied were you with our service?</label>
                <ul type="disc">
                    <li>Very satisfied<input type="radio" name="satisfaction" value="very_satisfied"></li>
                    <li>Satisfied<input type="radio" name="satisfaction" value="satisfied"></li>
                    <li>Didn't care<input type="radio" name="satisfaction" value="didnt_care"></li>
                    <li>Dissatisfied<input type="radio" name="satisfaction" value="dissatisfied"></li>
                    <li>Very dissatisfied<input type="radio" name="satisfaction" value="very_dissatisfied"></li>
                </ul>
            </li>

            <li>
                <label for="comments">Further comments:</label>
                <textarea name="comments" id="comments" cols="40" rows="4"></textarea>
            </li>

            <br />

            <li>
                <label for="photo">Bio photo:</label>
                <input type="text">
                <input type="file" id="photo">
            </li>

            <li>
                <label for="location">Location visited:</label>
                <select name="location" id="location">
                    <optgroup>
                        <option disabled>Select location</option>
                        <option value="nagpur">Nagpur</option>
                        <option value="pune">Pune</option>
                        <option value="nashik">Nashik</option>
                    </optgroup>
                </select>
            </li>

            <li>
                <input type="submit" value="submit">
            </li>
        </ul>
    </form>
</body>

</html>
