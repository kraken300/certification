<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Form</title>

    <style>
        form {
            width: 200px;
        }
    </style>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>User Personal Information</legend>

            <label for="name">Enter your full name</label><br />
            <input type="text" id="name"><br /><br />

            <label for="email">Enter your email</label><br />
            <input type="email" id="email"><br /><br />

            <label for="password">Enter your password:</label><br />
            <input type="password" id="password"><br /><br />

            <label for="confirm_password">Confirm your password:</label><br />
            <input type="password" id="confirm_password"><br /><br />

            <label for="gender">Enter your gender</label><br />
            <input type="radio" value="male" name="gender">Male
            <input type="radio" value="female" name="gender">Female
            <input type="radio" value="others" name="gender">Others <br /><br />

            <label for="dob">Enter your Date of Birth</label><br />
            <input type="date" id="dob"><br /><br />

            <label for="address">Enter your address:</label><br />
            <textarea id="address" cols="40" rows="4"></textarea><br /><br />

            <input type="submit" value="submit">

        </fieldset>
    </form>
</body>

</html>
