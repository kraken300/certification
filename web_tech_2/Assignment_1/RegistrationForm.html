<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>

    <form action="">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" placeholder="Enter First Name" required><br />

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" placeholder="Enter Last Name" required><br />

        <label for="Email">Email:</label>
        <input type="email" id="email" placeholder="Enter Email Address" required><br />

        <label for="password">Password:</label>
        <input type="password" id="password" required><br />

        <label for="gender">Gender:</label><br />
        Male<input type="radio" value="male" name="gender"><br />
        Female<input type="radio" value="female" name="gender"><br />
        Others<input type="radio" value="others" name="gender"><br />

        <label for="age">Age:</label>
        <input type="number" id="age" min="18" max="100"><br />

        <label>Preferences:</label><br />
        Acrylic Painting<input type="checkbox" value="angry"><br />
        Oil Painting<input type="checkbox" value="sad"><br />
        Water Color Painting<input type="checkbox" value="happy"><br />
       
        <label for="occupation">Select Occupation</label>
        <select id="occupation">
            <optgroup>
                <option value="student">Student</option>
                <option value="student">Employee</option>
                <option value="student">Teacher</option>
                <option value="student">Doctor</option>
            </optgroup>
        </select><br/>

        <label for="bio">Bio:</label>
        <textarea id="bio" cols="40" rows="4" placeholder="Share few lines about yourself..."></textarea><br/>

        <input type="reset" value="RESET">
        <input type="submit" value="SUBMIT">
    </form>
</body>

</html>
