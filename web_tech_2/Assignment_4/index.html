<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Header</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container1">
        <header>
            <article class="art1">
                <aside class="demo as1">
                    <!-- <i class="fa-brands fa-airbnb"></i>
                    <h1>airbnb</h1> -->
                    <img src="./Airbnb_Logo.svg" alt="logo" width="110px" height="34px">
                </aside>

                <aside class="demo as2">
                    <ul>
                        <li>Stays</li>
                        <li>Experiences</li>
                    </ul>
                </aside>

                <aside class="demo as3">
                    <p>Airbnb your home</p>

                    <img src="./globe.svg" alt="globe logo" width="60px" height="40px">

                    <div class="profile">
                        <i class="fa-solid fa-bars"></i>
                        <img src="./user.png" alt="user logo" width="32px" height="32px">
                    </div>
                </aside>
            </article>
        </header>
    </div>

    <div class="container2">
        <article class="art2">
            <section class="s1">
                <p class="p1">Where</p>
                <p class="p2">Search destinations</p>
            </section>

            <div class="line"></div>
            
            <section class="s2">
                <p class="p1">Check in</p>
                <p class="p2">Add dates</p>
            </section>
            
            <div class="line"></div>

            <section class="s3">
                <p class="p1">Check out</p>
                <p class="p2">Add dates</p>
            </section>

            <div class="line"></div>

            <section class="s4">
                <div>
                    <p class="p1">Who</p>
                    <p class="p2">Add guests</p>
                </div>

                <button type="button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </section>

            <!-- <section class="s5">

            </section> -->
        </article>
    </div>
</body>

</html>
