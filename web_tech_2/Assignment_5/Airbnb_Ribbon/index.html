<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Header</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container1">
        <header>
            <article class="art1">
                <aside class="demo as1">
                    <!-- <i class="fa-brands fa-airbnb"></i>
                    <h1>airbnb</h1> -->
                    <img src="./Airbnb_Logo.svg" alt="logo" width="110px" height="34px">
                </aside>

                <aside class="demo as2">
                    <ul>
                        <li>Stays</li>
                        <li>Experiences</li>
                    </ul>
                </aside>

                <aside class="demo as3">
                    <p>Airbnb your home</p>

                    <img src="./globe.svg" alt="globe logo" width="60px" height="40px">

                    <div class="profile">
                        <i class="fa-solid fa-bars"></i>
                        <img src="./user.png" alt="user logo" width="32px" height="32px">
                    </div>
                </aside>
            </article>
        </header>
    </div>

    <div class="container2">
        <article class="art2">
            <section class="s1">
                <p class="p1">Where</p>
                <p class="p2">Search destinations</p>
            </section>

            <div class="line"></div>
            
            <section class="s2">
                <p class="p1">Check in</p>
                <p class="p2">Add dates</p>
            </section>
            
            <div class="line"></div>

            <section class="s3">
                <p class="p1">Check out</p>
                <p class="p2">Add dates</p>
            </section>

            <div class="line"></div>

            <section class="s4">
                <div>
                    <p class="p1">Who</p>
                    <p class="p2">Add guests</p>
                </div>

                <button type="button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </section>

            <!-- <section class="s5">

            </section> -->
        </article>
    </div>

    <div class="hr"></div>

    <div class="container3">
        <article class="art3">
            <section class="se1">
                <div class="icons">
                    <img src="https://a0.muscache.com/pictures/3b1eb541-46d9-4bef-abc4-c37d77e3c21b.jpg" alt="icon1">
                    <p>Amazing views</p>
                </div>

                <div class="icons">
                    <img src="https://a0.muscache.com/im/pictures/mediaverse/category_icon/original/3e5243c8-4d15-4c6b-97e3-7ba2bb7bb880.png" alt="icon2">
                    <p>Icons</p>
                </div>

                <div class="icons">
                    <img src="https://a0.muscache.com/pictures/3fb523a0-b622-4368-8142-b5e03df7549b.jpg" alt="icon3">
                    <p>Amazing pools</p>
                </div>

                <div class="icons">
                    <img src="https://a0.muscache.com/pictures/aaa02c2d-9f0d-4c41-878a-68c12ec6c6bd.jpg" alt="icon4">
                    <p>Farms</p>
                </div>

                <div class="icons">
                    <img src="https://a0.muscache.com/pictures/c5a4f6fc-c92c-4ae8-87dd-57f1ff1b89a6.jpg" alt="icon5">
                    <p>OMG!</p>
                </div>

                <div class="icons">
                    <img src="https://a0.muscache.com/pictures/732edad8-3ae0-49a8-a451-29a8010dcc0c.jpg" alt="icon6">
                    <p>Cabins</p>
                </div>

                <div class="icons">
                    <img src="https://a0.muscache.com/pictures/bcd1adc0-5cee-4d7a-85ec-f6730b0f8d0c.jpg" alt="icon7">
                    <p>Beachfront</p>
                </div>

                <div class="icons">
                    <img src="https://a0.muscache.com/pictures/677a041d-7264-4c45-bb72-52bff21eb6e8.jpg" alt="icon8">
                    <p>Lakefront</p>
                </div>

                <div class="icons">
                    <img src="https://a0.muscache.com/pictures/1b6a8b70-a3b6-48b5-88e1-2243d9172c06.jpg" alt="icon9">
                    <p>Castles</p>
                </div>

                <div class="icons">
                    <img src="https://a0.muscache.com/pictures/7630c83f-96a8-4232-9a10-0398661e2e6f.jpg" alt="icon10">
                    <p>Rooms</p>
                </div>


            </section>

            <section class="se2">
                <button>></button>
            </section>

            <section class="se3">
                <div class="filters">
                    <img src="./filter.png" alt="filter icon">
                    <p>Filters</p>
                </div>
            </section>

            <section class="se4">
                <div class="switch">
                    <p>Display total befor taxes</p>
                    <img src="./switch.png" alt="switch icon">
                </div>
            </section>
        </article>
    </div>
</body>

</html>
