<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <article>
            <section class="s1">
                <img src="./logo2.png" alt="facebook logo" width="270px" height="46px">
                <p>Facebook helps you connect and</p>
                <p>share with the people in your life.</p>
            </section>

            <section class="s2">
                <form>
                    <input type="text" placeholder="Email address or phone number">
                    <input type="password" placeholder="Password">

                    <button type="submit">Log in</button>

                    <p class="forgotten">Forgotten password?</p>

                    <div class="hr"></div>

                    <button type="button">Create new account</button>
                </form>

                <p class="page"><span>Create a Page </span>for a celebrity, brand or business.</p>
            </section>
        </article>
    </div>
</body>

</html>
